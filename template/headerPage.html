{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <title>Image prediction</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- MAIN CSS -->

    <style>
        @import url(http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700);
        @import url(http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700);
        @import url(http://fonts.googleapis.com/css?family=Glegoo);
        body {
            font-family: "Roboto", sans-serif;
        }
        
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Roboto Condensed", sans-serif;
        }
        
        h2 {
            font-size: 26px;
        }
        
        p {
            font-family: "Roboto", sans-serif;
            line-height: 22px;
            font-size: 16px;
            font-weight: 300;
        }
        
        body {
            background: #ffffff;
        }
        
        ul {
            padding-left: 0;
        }
        
        ul li {
            list-style: none;
        }
        
        a:hover {
            text-decoration: none;
        }
        
        .section-heading {
            text-align: center;
            margin-bottom: 65px;
        }
        
        .section-heading p {
            font-size: 14px;
            font-weight: 300;
            color: #727272;
            line-height: 20px;
        }
        
        .title {
            font-size: 30px;
            line-height: 1.1;
            font-weight: 300;
            color: #333;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        
        .subtitle {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 18px;
            text-transform: uppercase;
        }
        
        .subtitle-des {
            color: #727272;
            font-size: 14px;
            margin-bottom: 35px;
            font-weight: 300;
        }
        
        .pages {
            padding: 80px 0 40px;
        }
        
        .moduler {
            padding: 140px 0;
        }
        
        .social-share li {
            display: inline-block;
            margin: 3px 1px;
        }
        
        .social-share a {
            font-size: 20px;
            color: #fff;
            background: #02bdd5;
            padding: 4px 10px;
            display: inline-block;
        }
        
        .fancybox-close {
            background: url("../images/icons/close.png") no-repeat scroll 0 0 transparent;
            height: 50px;
            right: 0;
            top: 0;
            width: 50px;
        }
        
        .fancybox-next span {
            background: url("../images/icons/right.png") no-repeat scroll center center #009ee3;
            height: 50px;
            width: 50px;
            right: 0;
        }
        
        .fancybox-prev span {
            background: url("../images/icons/left.png") no-repeat scroll center center #009ee3;
            height: 50px;
            width: 50px;
            left: 0;
        }
        
        .fancybox-title {
            padding: 15px 8px;
        }
        
        .fancybox-title h3 {
            font-size: 15px;
            margin: 0;
        }
        
        .global-page-header {
            background-attachment: fixed;
            background-size: cover;
            padding: 120px 0 25px 0;
            position: relative;
            background: #02bdd5;
            color: #fff;
        }
        
        .global-page-header h2 {
            font-size: 42px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
        }
        
        .global-page-header .breadcrumb {
            background: none;
            font-size: 16px;
            padding: 8px 0;
            display: block;
        }
        
        .global-page-header .breadcrumb .active,
        .global-page-header .breadcrumb li a {
            color: #fff;
        }
        
        .global-page-header .block {
            position: relative;
            z-index: 9;
            text-align: center;
        }
        
        .works-fit {
            padding: 40px 0;
        }
        
        .works-fit figure .buttons {
            left: 14%;
        }
        
        .company-description {
            margin-top: 80px;
        }
        
        .company-description .block h3 {
            margin-top: 0;
        }
        
        .company-description .block p {
            color: #727272;
        }
        /*=== MEDIA QUERY ===*/
        
        .top-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #1e81b0;
            color: #fff;
            transition: all 0.2s ease-out 0s;
            padding: 15px 0;
            box-shadow: 0 0 3px 0 rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid #dedede;
            z-index: 10;
        }
        
        .top-bar.animated-header {
            padding: 20px 0;
            background: #1e81b0;
            box-shadow: none;
        }
        
        .navbar {
            border: 0;
            border-radius: 0;
            margin-bottom: 0;
            padding: 0;
        }
        
        .navbar.bg-light {
            background: #fff !important;
        }
        
        .navbar .nav-item .nav-link {
            color: #444 !important;
            font-size: 14px;
            font-weight: 500;
            transition: .3s all;
            text-transform: uppercase;
            padding: 5px 15px;
            display: block;
        }
        
        .navbar .nav-item .nav-link:hover {
            color: #02bdd5 !important;
        }
        
        .navbar .nav-item:last-child .nav-link {
            padding-right: 0;
        }
        
        .dropdown-menu {
            background: #222222;
            border: 0;
            border-radius: 0;
            padding: 15px;
            box-shadow: none;
            display: block;
            opacity: 0;
            z-index: 1;
            visibility: hidden;
            -webkit-transform: scale(0.8);
            transform: scale(0.8);
            transition: visibility 500ms, opacity 500ms, -webkit-transform 500ms cubic-bezier(0.43, 0.26, 0.11, 0.99);
            transition: visibility 500ms, opacity 500ms, transform 500ms cubic-bezier(0.43, 0.26, 0.11, 0.99);
            transition: visibility 500ms, opacity 500ms, transform 500ms cubic-bezier(0.43, 0.26, 0.11, 0.99), -webkit-transform 500ms cubic-bezier(0.43, 0.26, 0.11, 0.99);
        }
        
        @media (max-width: 991px) {
            .dropdown-menu {
                display: none;
                opacity: unset;
                visibility: unset;
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }
        
        .dropdown-item {
            color: #fff;
            display: block;
            font-size: 14px;
            font-weight: 500;
            line-height: normal;
            text-decoration: none;
            padding: 8px 0;
            transition: .3s all;
        }
        
        .dropdown-item:not(:last-child) {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .dropdown-item:hover {
            color: #02bdd5 !important;
            background: transparent;
        }
        
        .dropdown:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            -webkit-transform: scale(1);
            transform: scale(1);
        }

            background-size: cover;
            background-attachment: fixed;
            padding: 230px 0;
            color: #fff;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        #hero-area:before {
            content: '';
            z-index: 9;
            background: rgba(255, 255, 255, 0.78);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        #hero-area .block {
            position: relative;
            z-index: 9;
        }
        
        #hero-area h1 {
            font-size: 40px;
            line-height: 50px;
            color: #333;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        #hero-area h2 {
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 38px;
            line-height: 27px;
            text-transform: uppercase;
            color: #666;
            font-family: 'Roboto', sans-serif;
            margin-top: 25px;
        }
        
        #hero-area .btn {
            background: #414141;
            border: none;
            color: #fff;
            padding: 20px 35px;
            margin-top: 30px;
            font-size: 16px;
            font-size: 13px;
            line-height: 1em;
            text-transform: uppercase;
            letter-spacing: normal;
            border-radius: 0;
        }
        
        #call-to-action {
            background: #02bdd5;
            background-size: cover;
            background-attachment: fixed;
            padding: 80px 0;
            text-align: center;
            position: relative;
            color: #fff;
        }
        
        #call-to-action .block {
            position: relative;
            z-index: 9;
            color: #fff;
        }
        
        #call-to-action .block h2 {
            margin-bottom: 15px;
            color: #fff;
        }
        
        #call-to-action .block p {
            font-size: 15px;
            font-weight: 300;
            font-family: 'Roboto', sans-serif;
            margin-top: 20px;
        }
        
        #call-to-action .block .btn-contact {
            background: #fff;
            border: 2px solid #fff;
            color: #02bdd5;
            padding: 15px 34px;
            margin-top: 20px;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-radius: 0;
            transition: all linear .2s;
        }
        
        #call-to-action .block .btn-contact i {
            margin-right: 10px;
        }
        
        #call-to-action .block .btn-contact:hover {
            color: #fff;
            background: #02bdd5;
        }
        
        #about {
            padding: 110px 0;
        }
        
        #about .block {
            padding: 20px 30px 0 30px;
        }
        
        #about .block h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        
        #about .block p {
            color: #727272;
            font-size: 16px;
            line-height: 28px;
            margin-bottom: 35px;
        }
        
        #about .block img {
            max-width: 100%;
        }
        
        .about-feature {
            margin-top: 50px;
        }
        
        .about-feature .block {
            color: #fff;
            padding: 85px 65px;
            float: left;
        }
        
        .about-feature .block p {
            font-weight: 300;
        }
        
        .about-feature .about-feature-1 {
            background: #02bdd5;
        }
        
        .about-feature .about-feature-2 {
            background: #00B0C7;
        }
        
        .about-feature .about-feature-3 {
            background: #00A6BB;
        }
        
        .works {
            padding: 80px 0;
            background: #FCFCFC;
        }
        
        .works .block {
            position: relative;
            z-index: 99;
        }
        
        .works .block:hover .img-overly .overly {
            opacity: 1;
        }
        
        .works .block h4 {
            padding: 20px 15px;
            margin-top: 0;
            color: #666;
        }
        
        .works .block .img-overly {
            position: relative;
            background: rgba(0, 0, 0, 0.85);
        }
        
        .works .block .img-overly img {
            border-radius: 0;
        }
        
        .works .block .img-overly .overly {
            background: rgba(57, 181, 74, 0.9);
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            opacity: 0;
            transition: .3s all;
        }
        
        .works .block .img-overly .overly a {
            position: absolute;
            top: 45%;
            left: 22%;
        }
        
        .works .block .img-overly .overly a i {
            font-size: 30px;
            color: #fff;
        }
        
        figure {
            background: #fff;
            margin-bottom: 45px;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.04), 0 2px 10px 0 rgba(0, 0, 0, 0.06);
        }
        
        figure .img-wrapper {
            position: relative;
            overflow: hidden;
        }
        
        figure img {
            -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
            transition: -webkit-transform 400ms;
            transition: transform 400ms;
            transition: transform 400ms, -webkit-transform 400ms;
        }
        
        figure:hover img {
            -webkit-transform: scale3d(1.2, 1.2, 1);
            transform: scale3d(1.2, 1.2, 1);
        }
        
        figure:hover .overlay {
            opacity: 1;
        }
        
        figure:hover .overlay .buttons a {
            -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
        }
        
        figure .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 10px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 400ms;
        }
        
        figure .overlay a {
            display: inline-block;
            color: #fff;
            padding: 10px 23px;
            line-height: 1;
            border: 1px solid #fff;
            border-radius: 0px;
            margin: 4px;
            -webkit-transform: scale3d(0, 0, 0);
            transform: scale3d(0, 0, 0);
            transition: all 400ms;
        }
        
        figure .overlay a:hover {
            text-decoration: none;
        }
        
        figure .overlay:hover a {
            -webkit-transform: scale3d(1, 1, 1);
            transform: scale3d(1, 1, 1);
        }
        
        figure .buttons {
            margin-top: 40%;
            text-align: center;
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
            display: inline-block;
        }
        
        figure .buttons a:hover {
            background: #02bdd5;
            border-color: #02bdd5;
        }
        
        figure .buttons a:focus {
            text-decoration: none;
        }
        
        figure figcaption {
            padding: 20px 25px;
            margin-top: 0;
            color: #666;
        }
        
        figure figcaption h4 {
            margin: 0;
        }
        
        figure figcaption h4 a {
            color: #02bdd5;
        }
        
        figure figcaption p {
            font-size: 14px;
            margin-bottom: 0;
            margin-top: 5px;
        }
        
        #feature {
            padding: 80px 0;
        }
        
        #feature .media {
            margin: 0px 0 70px 0;
        }
        
        #feature .media .media-left {
            padding-right: 25px;
        }
        
        #feature h3 {
            color: #222222;
            font-size: 18px;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 20px;
            margin: 0px 0px 15px;
            font-weight: 400;
        }
        
        #feature p {
            line-height: 25px;
            font-size: 14px;
            color: #777777;
        }
        
        #feature .icon {
            text-decoration: none;
            color: #fff;
            background-color: #02bdd5;
            height: 100px;
            text-align: center;
            width: 100px;
            font-size: 50px;
